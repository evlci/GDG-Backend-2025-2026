<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <style>

        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            padding: 40px 20px;
            direction: ltr;
        }


        body > ul {
            width: 400px;
            margin: 0 auto;
            list-style: none;
        }

        body > ul > li {
            background-color: #e8e8e8;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        ol, ul {
            margin-top: 15px;
            padding-right: 0;
        }

        ol {
            list-style: none;
            counter-reset: item;
        }

        ol li {
            background-color: white;
            padding: 15px 20px;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: normal;
            counter-increment: item;
            position: relative;
        }

        li > ul {
            list-style: none;
        }

        li > ul li {
            background-color: white;
            padding: 15px 20px;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: normal;
            position: relative;
            padding-right: 35px;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            HTML
            <ol>
                <li>Slim</li>
                <li>Pugjs</li>
                <li>HAML</li>
            </ol>
        </li>
        <li>
            CSS
            <ol>
                <li>SASS</li>
                <li>LESS</li>
                <li>PostCSS</li>
            </ol>
        </li>
        <li>
            JavaScript
            <ul>
                <li>Vuejs</li>
                <li>Sveltejs</li>
            </ul>
        </li>
    </ul>
</body>
</html>
