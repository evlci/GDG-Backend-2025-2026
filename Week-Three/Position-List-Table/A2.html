<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div {
            background-color: #eee;
            border: 2px solid;
            border-color: red rgb(69, 180, 255);
            padding: 50px;
            margin: 360px;
            width: 400px;
            height: 40px;
            text-align: center;
        }

        .top-left {
            background-color: rgb(69, 180, 255);
            color: white;
            position: relative;
            border-right: 2px solid red;
            padding: 8px;
            bottom: 115px;
            right: 315px;
        }
        
        .top-right {
            background-color: rgb(69, 180, 255);
            color: white;
            position: relative;
            border-left: 2px solid red;
            padding: 8px;
            bottom: 115px;
            right: -125px;
        }
        .bottom-left {
            background-color: rgb(69, 180, 255);
            color: white;
            position: relative;
            border-right: 2px solid red;
            padding: 8px;
            bottom: -20px;
            right: 345px;
        }
        .bottom-right {
            background-color: rgb(69, 180, 255);
            color: white;
            position: relative;
            border-left: 2px solid red;
            padding: 8px;
            bottom: -22px;
            right: -95px;
        }

    </style>
</head>
<body>
    <div>
  Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quod, sed. Ea ipsum
  similique quasi rem, fugiat voluptatibus reiciendis nam debitis earum quo veniam
  laudantium mollitia atque! Laborum ea nam doloribus.
  <span class="top-left">1</span>
  <span class="bottom-left">2</span>
  <span class="top-right">3</span>
  <span class="bottom-right">4</span>
    </div>
</body>
</html>
