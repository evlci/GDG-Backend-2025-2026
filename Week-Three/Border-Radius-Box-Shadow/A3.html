<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      padding: 40px;
    }

    .card {
      width: 360px;
      height: 420px;
      background: #f2f2f2;
      border-radius: 6px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card-title {
      margin-top: 20px;
      background: #09a6f3;
      color: #fff;
      padding: 14px 0;
      width: 80%;
      text-align: center;
      border-radius: 6px;
      font-size: 20px;
      font-weight: bold;
    }

    .circle {
      margin-top: 40px;
      width: 260px;
      height: 260px;
      background: #e1e1e1;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: #000;
    }

    .divider {
      height: 420px;
      width: 2px;
      background: #09a6f3;
      position: relative;
    }

    .divider span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #09a6f3;
      color: #fff;
      padding: 8px 14px;
      border-radius: 50%;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-title">Basic</div>
      <div class="circle">Free</div>
    </div>

    <div class="divider">
    <span>Or</span>
    </div>

    <div class="card">
      <div class="card-title">Pro</div>
      <div class="circle">$30</div>
    </div>
  </div>

</body>
</html>
