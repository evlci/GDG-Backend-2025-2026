<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div {
            display: inline-block;
            background-color: #eee;
            height: 120px;
            width: 120px;
            text-align: center;
            line-height: 130px;
            border: 3px solid black;
            border-radius: 50%;
            margin: 0 20px;
        } 

        .one {
            box-shadow: -5px -8px 0 0 rgb(255, 70, 144), 5px 8px 0 0 rgb(9, 165, 255);
        }
        .two {
            box-shadow: -5px -8px 0 0 rgb(255, 70, 144), 5px 8px 0 0 rgb(9, 165, 255);
        }
        .three {
            box-shadow: -5px -8px 0 0 rgb(255, 70, 144), 5px 8px 0 0 rgb(9, 165, 255);
        }
    </style>
</head>
<body>
    <div class="one">Element</div>
    <div class="two">Element</div>
    <div class="three">Element</div>
</body>
</html>
