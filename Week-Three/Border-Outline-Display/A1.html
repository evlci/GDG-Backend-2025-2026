<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .One {
            background-color: rgb(168, 168, 168);
            padding: 40px;
            display: inline-block;
            border: 10px solid red;
            outline: 10px solid black;
            margin: 10px;

        }
        .Two {
            background-color: rgb(168, 168, 168);
            padding: 40px;
            display: inline-block;
            border: 10px solid;
            border-color: blue green;
            outline: 10px solid black;
            margin: 10px;

        }
        .Three {
            background-color: rgb(168, 168, 168);
            padding: 40px;
            display: inline-block;
            border: 10px dashed red;
            border-color: red green blue yellow;
            outline: 10px solid black;
            margin: 10px;

        }
    </style>
</head>
<body>
    <div class="One">Shape One</div>
    <div class="Two">Shape Two</div>
    <div class="Three">Shape Three</div>
</body>
</html>
