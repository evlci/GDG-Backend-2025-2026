<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .assign-2-shape-1{
            background-color: white;
            background-image: url("../image/css-assignment-5-8.png");
            background-repeat: no-repeat;
            background-position: top left;
            margin-bottom: 20px;
            width: 400px;
            height: 400px;
        }
        .assign-2-shape-2{
            background-color: white;
            background-image: url("../image/css-assignment-5-8.png");
            background-repeat: repeat-y;
            background-position: top right;
            margin-bottom: 20px;
            width: 400px;
            height: 400px;
        }
        .assign-2-shape-3{
            background-color: white;
            background-image: url("../image/css-assignment-5-8.png");
            background-repeat: repeat-x;
            background-position: bottom;
            margin-bottom: 20px;
            width: 400px;
            height: 400px;
        }
        .assign-2-shape-4{
            background-color: white;
            background-image: url("../image/css-assignment-5-8.png");
            background-repeat: repeat;
            margin-bottom: 20px;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="assign-2-shape-1">Shape 1</div>
    <div class="assign-2-shape-2">Shape 2</div>
    <div class="assign-2-shape-3">Shape 3</div>
    <div class="assign-2-shape-4">Shape 3</div>
</body>
</html>
