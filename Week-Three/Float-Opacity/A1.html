<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <title>Assignment Layout</title>
    <style>
        body {
            background: #f7f7f7;
            padding: 40px;
            font-family: sans-serif;
        }

        .parent {
            width: 800px; 
            margin: auto;
            background: #eee;
            padding: 30px 0; 
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .box {
            background: #d5d5d5;
            padding: 40px 0;
            text-align: center;
            font-size: 22px;
        }

        .full {
            width: calc(100% - 30px); 
        }

        .third {
            width: calc((100% / 3) - 30px);
        }

        .half {
            width: calc((100% / 2) - 30px);
        }

        .quarter {
            width: calc((100% / 4) - 30px);
        }
    </style>
</head>
<body>

<div class="parent">
    <div class="container">
        <div class="box full">Full Width</div>

        <div class="box third">1/3</div>
        <div class="box third">1/3</div>
        <div class="box third">1/3</div>

        <div class="box half">1/2</div>
        <div class="box half">1/2</div>

        <div class="box quarter">1/4</div>
        <div class="box quarter">1/4</div>
        <div class="box quarter">1/4</div>
        <div class="box quarter">1/4</div>
    </div>
</div>

</body>
</html>
