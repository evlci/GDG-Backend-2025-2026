<!DOCTYPE html>
<html>
<head>
<title>Table</title>
<style>
  table {
    border-collapse: collapse;
    width: 50%; 
    margin: 20px auto;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  th, td {
    border: 1px solid black;
    padding: 10px;
  }
  th {
    background-color: #f2f2f2; 
    font-weight: bold;
  }
  .caption {
    caption-side: top;
    font-size: 1.2em;
    padding-bottom: 5px;
  }
</style>
</head>
<body>

<table>
  <caption class="caption">Table Caption</caption>
  <thead>
    <tr>
      <th>Date</th>
      <th>Name</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td rowspan="4">Month</td>
      <td>Osama Mohamed</td>
      <td>100</td>
    </tr>
    <tr>
      <td>Sayed Mohamed</td>
      <td>100</td>
    </tr>
    <tr>
      <td>Ahmed Mohamed</td>
      <td>100</td>
    </tr>
    <tr>
      <td>Eman Mohamed</td>
      <td>100</td>
    </tr>
  </tbody>
</table>

</body>
</html>
