<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Table</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>

    <h2 class="table-caption">Complex Table</h2>

    <table>
        <thead>
            <tr>
                <th>Year</th>
                <th>Group</th>
                <th>Language</th>
                <th>Done</th>
                <th>Passed</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="5">2022</td>
                <td rowspan="2">Elzero</td>
                <td>HTML</td>
                <td>Yes</td>
                <td></td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>Yes</td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="3">Heroes</td>
                <td>JS</td>
                <td>Yes</td>
                <td>No</td>
            </tr>
            <tr>
                <td>PHP</td>
                <td>Yes</td>
                <td></td>
            </tr>
            <tr>
                <td>Python</td>
                <td>No</td>
                <td colspan="2">No</td> </tr>
        </tbody>
    </table>

</body>
</html>
