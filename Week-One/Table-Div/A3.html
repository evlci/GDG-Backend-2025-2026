<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Training</title>
</head>
<body>

    <h2>Table Training</h2>

    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Year</th>
                <th>Group</th>
                <th>Language</th>
                <th>Done</th>
                <th>Passed</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="5">2022</td>
                <td rowspan="2">Elzero</td>
                <td>HTML</td>
                <td>Yes</td>
                <td></td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>Yes</td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="3">Heroes</td>
                <td>JS</td>
                <td>Yes</td>
                <td>No</td>
            </tr>
            <tr>
                <td>PHP</td>
                <td>Yes</td>
                <td></td>
            </tr>
            <tr>
                <td>Python</td>
                <td>No</td>
                <td colspan="2">No</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
