<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .layout {
            display: grid;
            grid-template-columns: 1fr 300px;
            grid-template-rows: 80px 1fr 60px;
            grid-template-areas:
                "header header"
                "section aside"
                "footer footer";
            height: 100vh;
            gap: 0;
        }

        header {
            grid-area: header;
            background-color: #0099cc;
            color: white;
            padding: 20px;
            font-size: 24px;
            display: flex;
            align-items: center;
        }

        section {
            grid-area: section;
            background-color: #ff5722;
            color: white;
            padding: 20px;
            font-size: 20px;
        }

        aside {
            grid-area: aside;
            background-color: #607d8b;
            color: white;
            padding: 20px;
            font-size: 20px;
        }

        footer {
            grid-area: footer;
            background-color: #009688;
            color: white;
            padding: 20px;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        @media (max-width: 768px) {
            .layout {
                grid-template-columns: 1fr;
                grid-template-rows: 80px 1fr auto 60px;
                grid-template-areas:
                    "header"
                    "section"
                    "aside"
                    "footer";
            }
        }
    </style>
</head>
<body>
    <div class="layout">
        <header>Header</header>
        <section>Section</section>
        <aside>Aside</aside>
        <footer>Footer</footer>
    </div>
</body>
</html>
