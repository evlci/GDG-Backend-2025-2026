<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .grid {
            background-color: #ddd;
            padding: 20px;
            width: 800px;
            height: 400px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
        }

        .grid div {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
        }

        .grid div:nth-child(1) {
            grid-column: 1;
            grid-row: 1 / 3;
        }

        .grid div:nth-child(2) {
            grid-column: 2;
            grid-row: 1;
        }

        .grid div:nth-child(3) {
            grid-column: 3;
            grid-row: 1;
        }

        .grid div:nth-child(4) {
            grid-column: 4;
            grid-row: 1 / 3;
        }

        .grid div:nth-child(5) {
            grid-column: 1;
            grid-row: 2;
        }

        .grid div:nth-child(6) {
            grid-column: 2;
            grid-row: 2;
        }

        .grid div:nth-child(7) {
            grid-column: 3;
            grid-row: 2;
        }

        .grid div:nth-child(8) {
            grid-column: 4;
            grid-row: 2;
        }

        @media (max-width: 768px) {
            .grid {
                width: 100%;
                height: auto;
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: auto;
            }

            .grid div:nth-child(1),
            .grid div:nth-child(4) {
                grid-column: auto;
                grid-row: auto;
            }

            .grid div {
                min-height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
