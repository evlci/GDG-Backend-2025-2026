<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
    <style>
div {
  width: 300px;
  height: 200px;
  margin: 100px auto;       
  background-color: #eee;
  color: #03a9f4;
  font-size: 40px;
  font-weight: bold;
  display: flex;           
  justify-content: center;
  align-items: center;
  position: relative;
  border: 1px solid #ccc;
}

div::before {
  content: "";
  position: absolute;
  width: 300px;
  height: 200px;
  background-color: #03a9f4;
  transform: rotate(-5deg);
  z-index: -1;
}

div::after {
  content: "";
  position: absolute;
  width: 300px;
  height: 200px;
  background-color: #e91e63;
  transform: rotate(5deg);
  z-index: -2;
}

    </style>
<body>
    <div>Elzero</div>
</body>
</html>
