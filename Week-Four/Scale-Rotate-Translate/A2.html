<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div {
  width: 200px;
  height: 200px;
  background-color: #eee;
  border-radius: 50%;
  position: absolute;

  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

  line-height: 200px;
  text-align: center;
  font-size: 32px;
  font-weight: bold;
  font-family: Arial;
}

div::before {
  content: "";
  position: absolute;
  inset: -15px;
  border-radius: 50%;
  border: 10px solid #2196f3;
  border-left-color: transparent;
  border-bottom-color: transparent;
}

div::after {
  content: "";
  position: absolute;
  inset: -30px;
  border-radius: 50%;
  border: 10px solid #e91e63;
  border-top-color: transparent;
  border-right-color: transparent;
}

    </style>
</head>
<body>
    <div>Elzero</div>

</body>
</html>
