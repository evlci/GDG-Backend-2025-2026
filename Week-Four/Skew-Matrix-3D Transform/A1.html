<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
    <style>
        h1 {
  width: 200px;
  margin: 100px auto;
  padding: 30px 40px;
  background-color: #ff5722;
  color: white;
  text-align: center;
  font-size: 32px;
  position: relative;
}

h1::before,
h1::after {
  content: "";
  position: absolute;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #ff5722;
  z-index: -1;
}

h1::before {
  top: -10px;
  transform: skewY(-6deg);
}

h1::after {
  bottom: -10px;
  transform: skewY(6deg);
}

    </style>
<body>
    <h1>Elzero</h1>
</body>
</html>
