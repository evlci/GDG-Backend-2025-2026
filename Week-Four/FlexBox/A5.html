<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .parent {
            width: 600px;
            height: 300px;
            background-color: #e8e8e8;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: space-between;
            padding: 0;
        }

        .one {
            width: 150px;
            height: 135px;
            background-color: #ff9800;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        .two {
            width: 150px;
            height: 135px;
            background-color: #8bc34a;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-right: 150px;
        }

        .three {
            width: 150px;
            height: 135px;
            background-color: #8d6e63;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-right: auto;
        }

        .four {
            width: 150px;
            height: 135px;
            background-color: #673ab7;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
    </div>
</body>
</html>
