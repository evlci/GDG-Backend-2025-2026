<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
  background: #f5f5f5;
  font-family: Arial, sans-serif;
}

.box {
  width: 600px;
  margin: 40px auto;
  padding: 30px;
  background:
    linear-gradient(#eee, #eee) padding-box,
    linear-gradient(
      to right,
      #f44336 0%,
      #f44336 20%,
      #2196f3 20%,
      #2196f3 40%,
      #4caf50 40%,
      #4caf50 60%,
      #e91e63 60%,
      #e91e63 80%,
      #673ab7 80%,
      #673ab7 100%
    ) border-box;
  border: 6px solid transparent;
  text-align: center;
}

.logo {
  font-size: 48px;
  font-weight: bold;
  letter-spacing: 6px;
}

.logo span {
  color: #f44336;
}

    </style>
</head>
<body>
    <div class="box">
  <span class="logo"><span>E</span>lzero</span>
</div>
</body>
